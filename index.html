<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      Pokémon Search App
    </title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
      <div id="heading">
        <h3>Developer: Ernest Jere</h3>
        <h1>Pokémon Search App</h1>
      </div>
      <div id="main">
        <p>Search for Pokémon Name or ID:</p>
      <div id="input-section">
        <input type="text" id="search-input" name="search-input" required>
        <button id="search-button" type="button">Search</button>
      </div>
      <div id="pokemon-name"></div>
      <div id="pokemon-id"></div>
      <div id="weight"></div>
      <div id="height"></div>
      <div id="types"></div>
      <div id="hp"></div>
      <div id="attack"></div>
      <div id="defense"></div>
      <div id="special-attack"></div>
      <div id="special-defense"></div>
      <div id="speed"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
